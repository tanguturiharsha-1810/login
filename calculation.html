<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    
</head>
<body>
    <h2>Simple Calculator</h2>
    <label for="num1">Enter Number 1:</label>
    <input type="number" id="num1" placeholder="Enter number">

    <br>

    <label for="num2">Enter Number 2:</label>
    <input type="number" id="num2" placeholder="Enter number">

    <br><br>

    <button onclick="add()">Addition</button>
    <button onclick="subtract()">Subtraction</button>
    <button onclick="multiply()">Multiplication</button>
    <button onclick="divide()">Division</button>

    <br><br>

    <p id="result">Result will be displayed here</p>

    <script>
        function add() {
            var num1 =parseFloat (document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Result: " + (num1 + num2);
        }

        function subtract() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            document.getElementById("result").innerHTML = "Result: " + (num1 - num2);
        }

        function multiply() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            document.getElementById("result").innerHTML = "Result: " + (num1 * num2);
        }

        function divide() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            if (num2 !== 0) {
                document.getElementById("result").innerHTML = "Result: " + (num1 / num2);
            } else {
                document.getElementById("result").innerHTML = "Cannot divide by zero";
            }
        }
    </script>
</body>
</html>
